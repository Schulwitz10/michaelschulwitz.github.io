<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloring Pages | Michael Schulwitz Jr.</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff9e6, #d4f1f9);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #f7c59f;
      color: #4b2e83;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .coloring-page {
      margin-bottom: 2rem;
    }

    .coloring-page img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #2e86c1;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #1f618d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>üñçÔ∏è Coloring Pages</h1>
    <p>Fun printable adventures with Rocco and Birdie!</p>
  </header>

  <div class="content">
    <div class="coloring-page">
      <h2>Color Rocco!</h2>
      <img src="printables/rocco-coloring-page-preview.png" alt="Rocco coloring preview">
      <br>
      <a class="button" href="printables/rocco-coloring-page.pdf" target="_blank">Download Rocco PDF</a>
    </div>

    <div class="coloring-page">
      <h2>Color Birdie!</h2>
      <img src="printables/birdie-coloring-page-preview.png" alt="Birdie coloring preview">
      <br>
      <a class="button" href="printables/birdie-coloring-page.pdf" target="_blank">Download Birdie PDF</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Michael Schulwitz Jr.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 2rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }

    .contact-form p {
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Me</h1>
    <p>If you have a question or would like to connect, feel free to send me a message below!</p>
  </header>

  <div class="contact-form">
    <form action="https://formspree.io/f/xqapgvzj" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Your Message:</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>

</html>

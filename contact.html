<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #5f9ea0;
            color: white;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #5f9ea0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4c8b7a;
        }

        .success-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }

        .error-message {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <p>Have a question or want to connect? Send me a message below!</p>
    </header>

    <form action="https://formspree.io/f/xqapgvzj" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Your Message:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

</body>

</html>

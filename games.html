  <!-- Memory Match Game -->
  <h2>Memory Match Game</h2>
  <div class="game-board">
    <div class="card" data-name="Rocco">?</div>
    <div class="card" data-name="Rocco">?</div>
    <div class="card" data-name="Birdie">?</div>
    <div class="card" data-name="Birdie">?</div>
    <div class="card" data-name="Forest">?</div>
    <div class="card" data-name="Forest">?</div>
    <div class="card" data-name="Sky">?</div>
    <div class="card" data-name="Sky">?</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let flippedCards = [];

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
          card.classList.add('flipped');
          card.textContent = card.dataset.name;
          flippedCards.push(card);
          if (flippedCards.length === 2) {
            setTimeout(() => {
              if (flippedCards[0].dataset.name !== flippedCards[1].dataset.name) {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                flippedCards[0].textContent = '?';
                flippedCards[1].textContent = '?';
              }
              flippedCards = [];
            }, 1000);
          }
        }
      });
    });
  </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Pirate Coloring Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2e86c1;
        }

        .coloring-game-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .game-image {
            max-width: 100%;
            border: 3px solid #2e86c1;
            border-radius: 10px;
        }

        canvas {
            border: 2px solid #2e86c1;
            border-radius: 10px;
            cursor: pointer;
        }

        .tools {
            margin-top: 20px;
        }

        .color-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ff5733;
            color: white;
            border: none;
        }

        .color-button:hover {
            background-color: #f6d7b9;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Coloring Fun with Pirate Raccoon!</h1>
    <div class="coloring-game-container">
        <canvas id="coloringCanvas" width="500" height="600"></canvas>
    </div>

    <div class="tools">
        <button class="color-button" id="colorRed">Red</button>
        <button class="color-button" id="colorBlue">Blue</button>
        <button class="color-button" id="colorGreen">Green</button>
        <button class="color-button" id="colorYellow">Yellow</button>
        <button class="color-button" id="clearCanvas">Clear</button>
    </div>

    <footer>
        <p>Enjoy the coloring page and stay tuned for more fun activities!</p>
    </footer>

    <script>
        // Set up the canvas and get the 2d context
        const canvas = document.getElementById('coloringCanvas');
        const ctx = canvas.getContext('2d');

        // Create an image to draw
        const pirateImage = new Image();
        pirateImage.src = 'pirate-raccoon.png'; // Use your image path

        // Draw the image when it's loaded
        pirateImage.onload = function() {
            ctx.drawImage(pirateImage, 0, 0, canvas.width, canvas.height);
        };

        // Variables for drawing
        let isDrawing = false;
        let currentColor = 'black';

        // Mouse events for drawing
        canvas.addEventListener('mousedown', function(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDrawing = false;
        });

        canvas.addEventListener('mouseout', function() {
            isDrawing = false;
        });

        // Color selection buttons
        document.getElementById('colorRed').addEventListener('click', function() {
            currentColor = 'red';
        });

        document.getElementById('colorBlue').addEventListener('click', function() {
            currentColor = 'blue';
        });

        document.getElementById('colorGreen').addEventListener('click', function() {
            currentColor = 'green';
        });

        document.getElementById('colorYellow').addEventListener('click', function() {
            currentColor = 'yellow';
        });

        // Clear canvas button
        document.getElementById('clearCanvas').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(pirateImage, 0, 0, canvas.width, canvas.height); // Redraw the image
        });
    </script>
</body>
</html>

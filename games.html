<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | Michael Schulwitz Jr.</title>

  <!-- Fun Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: #d0d0d0; /* Light gray background */
      color: #333;
      overflow-x: hidden;
    }

    /* Navigation Bar styling */
    nav {
      background-color: #2e2e2e; /* Dark gray background */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #A4E10A; /* Lime green color */
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #76c724; /* Lime green hover */
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #2e86c1;
      margin-top: 100px;
    }

    /* Memory Match Game */
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      width: 150px;
      height: 150px;
      background-color: #f2f2f2;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card.flipped {
      background-color: #76c724;
    }

  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <h1>ðŸ§© Games</h1>

  <!-- Memory Match Game -->
  <h2>Memory Match Game</h2>
  <div class="game-board">
    <div class="card" data-name="Rocco">?</div>
    <div class="card" data-name="Rocco">?</div>
    <div class="card" data-name="Birdie">?</div>
    <div class="card" data-name="Birdie">?</div>
    <div class="card" data-name="Forest">?</div>
    <div class="card" data-name="Forest">?</div>
    <div class="card" data-name="Sky">?</div>
    <div class="card" data-name="Sky">?</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let flippedCards = [];

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
          card.classList.add('flipped');
          card.textContent = card.dataset.name;
          flippedCards.push(card);
          if (flippedCards.length === 2) {
            setTimeout(() => {
              if (flippedCards[0].dataset.name !== flippedCards[1].dataset.name) {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                flippedCards[0].textContent = '?';
                flippedCards[1].textContent = '?';
              }
              flippedCards = [];
            }, 1000);
          }
        }
      });
    });
  </script>

</body>

</html>
